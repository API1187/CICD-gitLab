name: cloudhub - build and deploy

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master' 

jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: checkout Repository
      uses: actions/checkout@v2
    - name: Cache Dependencies
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean package -s .maven/settings.xml

    - name: Upload Artifact
      run: mkdir staging && cp target/*.jar staging 
    - uses: actions/upload-artifact@v2
      with: 
        name: Package
        path: staging

    - name: Deploy with Maven
      run: mvn -B deploy -DmuleDeploy -s .maven/settings.xml


      env:
        PLATFORM_USERNAME: ${{ secrets.PLATFORM_USERNAME }}
        PLATFORM_PASSWORD: ${{ secrets.PLATFORM_PASSWORD }}
        NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
        NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }} 
        SLACK_WEBHOOK_URL: ${{secrets.SLACK_WEBHOOK_URL}}
        #SANDBOX_CLIENT_ID: ${{ secrets.SANDBOX_CLIENT_ID }}
        #SANDBOX_CLIENT_SECRET: ${{ secrets.SANDBOX_CLIENT_SECRET }}
        
    - name: slack notification
      uses: act10ns/slack@v1
      with:
       status: ${{ job.status }}
       steps: ${{ toJson(steps) }}
       channel: '#github-action-poc'
       if: always()
   

